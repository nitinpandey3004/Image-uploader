<div class="col-lg-12 control-section card-control-section tile_layout">
    <div class="row filter">
        <div class=" col-md-3">
            <div class="e-float-input">
                <input type="text" required="" id="search_Card">
                <span class="e-float-line"></span>
                <label class="e-float-text" style="font-size:14px">Search by description</label>
            </div>
        </div>
        <div class=" col-md-3">
            <div class="e-float-input">
                <input type="text" required="" id="search_Card1">
                <span class="e-float-line"></span>
                <label class="e-float-text" style="font-size:14px">Search by size</label>
            </div>
        </div>
        <div class=" col-md-3">
            <div class="e-float-input">
                <input type="text" id="local" style="font-size:14px">
            </div>
        </div>
        <div class=" col-md-3">
            <div class="e-float-input">
                <button type="button"
                        class=" col btn btn-info btn-rounded"
                        (click)="submitFilter()"
                        style="font-size:14px">Search</button>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row row-cols-1 row-cols-md-4">
    <div *ngFor="let image of imageList;">
        <div class="col mb-4 h-100">
            <div class="card h-100">
                <div class="view overlay">
                    <img class="card-img-top" src="{{image.url}}"
                         alt="Card image cap">
                </div>

                <div class="card-body">
                    <div class="row">
                        <h4 class="card-title col-md-8">{{image.fileName}}</h4>
                        <span class="card-title col-md-4">{{image.size}} Kb</span>
                    </div>
                    <p class="card-text">{{image.description}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
