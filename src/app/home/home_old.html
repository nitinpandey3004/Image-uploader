<!-- Search form -->
<br>
<div class="row">
    <div class="md-form mt-0 col">
        <input class="form-control" type="text" placeholder="Search by description" aria-label="Search">
    </div>
    <div class="md-form mt-0 col">
        <input class="form-control" type="text" placeholder="Search by size" aria-label="Search">
    </div>
    <select class="mdb-select md-form colorful-select dropdown-primary col" searchable="Select Image Type">
        <option value="1" disabled selected>Select Image Type</option>
        <option value="1">Jpeg</option>
        <option value="2">Png</option>
    </select>
</div>
<br>
<div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4">
        <div class="card h-100">
            <div class="view overlay">
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg"
                     alt="Card image cap">
            </div>

            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>

        </div>
    </div>
</div>
